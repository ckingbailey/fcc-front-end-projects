<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitch teevee tracker</title>
    <style media="screen">
    * {
      --pink: #ffa0c0;
      --green: #2eb21fd9;
      --dark-blue: #112c6b;
      --near-white: #eeec;
      --pad: .7rem;
      --pad-less: .45rem;
      --pad-box: calc(var(--pad) * .8) var(--pad) calc(var(--pad) * .85);
      --pad-box-less:
        calc(var(--pad-less) * .8)
        var(--pad-less)
        calc(var(--pad-less) * .85);
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      height: 100%;
      background: var(--dark-blue);
    }
    body {
      padding-top: 1rem;
      font-family: monospace;
    }
    .main {
      margin: auto;
      margin-top: 0;
      box-shadow: inset 0 0 3px 2px var(--near-white);
      border-radius: 5px;
      border: .7rem solid var(--pink);
      padding: var(--pad-box-less);
      max-width: 80%;
      min-height: 7rem;
      background: black;
    }
    .flex-container {
      display: flex;
      flex-flow: row nowrap;
      justify-content: flex-start;
      align-items: flex-start;
    }
    .flex-child {
      flex: 0 1 auto;
    }
    .flex-child:not(:last-child) {
      margin-right: var(--pad);
    }
    .streamer-container {
      border-radius: 3px;
      border: 2px solid var(--green);
      padding: var(--pad-box);
      color: var(--near-white);
    }
    .streamer-container:not(:last-child) {
      margin-bottom: calc(var(--pad) / 2);
    }
    .streamer-avatar {
      max-width: 7.5rem;
      max-height: 7.5rem;
    }
    </style>
  </head>
  <body>
    <div id="mainContainer" class="main container"></div>
  </body>
  <script type="text/javascript">window.env = { production: false }</script>
  <script type="text/javascript" src="/js/main.js"></script>
</html>
