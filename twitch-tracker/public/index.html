<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitch teevee tracker</title>
    <style media="screen">
    * {
      --pink: #ff80aa;
      --green: #57f462e6;
      --lt-blue: #38deff;
      --blue: #63a0f0;
      --dark-blue: #112c6b;
      --near-white: #f6f6f6;
      --lt-grey: #eee;
      --grey: #999;
      --pad: .7rem;
      --pad-less: .5rem;
      --pad-box: calc(var(--pad) * .8) var(--pad) calc(var(--pad) * .85);
      --pad-box-less:
        calc(var(--pad-less) * .8)
        var(--pad-less)
        calc(var(--pad-less) * .85);
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      height: 100%;
      background: var(--dark-blue);
    }
    body {
      padding-top: 1rem;
      font-family: monospace;
    }
    .main {
      margin: auto;
      margin-top: 0;
      border-radius: 3px;
      /* border: 1px solid var(--pink); */
      max-width: 80%;
      padding: .7rem;
      background-color: var(--pink);
    }
    .search-form {
      text-align: right;
    }
    .search-field {
      -webkit-appearance: none;
      box-shadow: none;
      margin: 1rem 0;
      border-radius: 2px;
      border: 2px solid grey;
      min-width: 33%;
      padding: .45rem .35rem;
      text-align: left;
      transition: all .06s linear;
    }
    .search-field:placeholder {
      color: grey;
    }
    .search-field:focus {
      box-shadow: 0 0 2px var(--lt-blue);
      outline: none;
      border: 2px solid var(--lt-blue);
      transition: all .1s linear;
    }
    .feed {
      background-color: black;
      box-shadow: inset 0 0 3px 2px var(--lt-grey);
      min-height: 7rem;
      padding: var(--pad-box-less);
    }
    .flex-container {
      display: flex;
      flex-flow: row nowrap;
      justify-content: flex-start;
      align-items: flex-start;
    }
    .flex-child {
      flex: 0 1 auto;
    }
    .flex-child:not(:last-child) {
      margin-right: var(--pad);
    }
    .streamer-container {
      border-radius: 3px;
      border: 2px solid var(--green);
      padding: var(--pad-box);
      color: var(--lt-grey);
    }
    .streamer-container:not(:last-child) {
      margin-bottom: calc(var(--pad) / 2);
    }
    .streamer-avatar {
      border: 1px solid var(--grey);
      max-width: 7.5rem;
      max-height: 7.5rem;
    }
    .streamer-link {
      text-decoration: none;
      color: var(--near-white);
    }
    .streamer-link:hover {
      color: var(--lt-grey);
    }
    .streamer-link:visited {
      color: var(--lt-blue);
    }
    .streamer-link:visited:hover {
      color: var(--blue);
    }
    .stream-container.is-streaming {
      border-radius: 3px;
      border: 1px solid var(--lt-grey);
    }
    </style>
  </head>
  <body>
    <div id="mainContainer" class="main container">
      <form class="search-form">
        <input class="search-field" type="text" placeholder="SEARCH" />
      </form>
      <div id="feed" class="feed"></div>
    </div>
  </body>
  <script type="text/javascript">window.env = { production: false }</script>
  <script type="text/javascript" src="/js/main.js"></script>
</html>
