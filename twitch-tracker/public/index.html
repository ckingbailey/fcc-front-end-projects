<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitch teevee tracker</title>
    <style media="screen">
    * {
      --dark-blue: #112c6b;
      --pink: #ffa0c0;
      --near-white: #eeec;
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      height: 100%;
      background: var(--dark-blue);
    }
    body {
      padding-top: 1rem;
      font-family: monospace;
    }
    .main {
      margin: auto;
      margin-top: 0;
      box-shadow: inset 0 0 3px 2px var(--near-white);
      border-radius: 5px;
      border: .7rem solid var(--pink);
      padding: .25rem .33rem;
      max-width: 80%;
      min-height: 7rem;
      background: black;
    }
    .container {
    }
    .streamer-container {
      border-radius: 3px;
      border: 2px solid #20ff06;
      padding: .35rem;
      color: var(--near-white);
    }
    </style>
  </head>
  <body>
    <div class="main container">
    </div>
  </body>
  <script type="text/javascript"></script>
</html>
