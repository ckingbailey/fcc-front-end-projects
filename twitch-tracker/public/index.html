<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitch teevee tracker</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <style media="screen">
    * {
      --pink: #ff80aa;
      --dark-pink: #100029;
      --green: #2b9744e6;
      --lt-blue: #38deff;
      --blue: #0aaec7;
      --dark-blue: #112c6b;
      --near-white: #f6f6f6;
      --trans-white: #fcfcfcfc;
      --lt-grey: #eee;
      --trans-grey: #eeee;
      --grey: #999;
      --pad: .7rem;
      --pad-less: .5rem;
      --pad-box: calc(var(--pad) * .8) var(--pad) calc(var(--pad) * .85);
      --pad-box-less:
        calc(var(--pad-less) * .8)
        var(--pad-less)
        calc(var(--pad-less) * .85);
      --border-radius: 3px;
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      height: 100%;
      background: var(--dark-blue);
    }
    body {
      font-family: monospace;
      font-size: 16px;
    }
    .overlay {
      z-index: 1;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .main {
      position: relative;
      box-shadow: inset 0 0 .7rem 2px var(--dark-pink);
      border-radius: var(--border-radius);
      margin: auto;
      margin-top: 1rem; margin-bottom: .2rem;
      max-width: 80%;
      padding: .7rem;
      background-color: var(--pink);
    }
    .search-form {
      padding: var(--pad-box-less);
      text-align: right;
    }
    .search-container {
      position: relative;
      display: inline-block;
      min-width: 33%;
    }
    .search-field, .submit-search {
      -webkit-appearance: none;
      margin: 1rem 0;
      box-shadow: none;
      border-color: var(--grey);
      border-style: solid;
      border-radius: var(--border-radius);
      padding: .45rem .35rem;
      text-align: left;
      transition: all .06s linear;
    }
    .search-field:focus, .submit-search:focus {
      outline: none;
      transition: all .1s linear;
    }
    .search-field {
      border-width: 2px;
      width: 100%;
    }
    .search-field:placeholder {
      color: grey;
    }
    .search-field:focus {
      box-shadow: 0 0 2px var(--lt-blue);
      border: 2px solid var(--lt-blue);
    }
    .search-results {
      z-index: 2;
      position: absolute;
      top: 3.125rem; /* this value is a work in progress */
      left: 2px;
      border: 1px solid var(--dark-blue);
      width: calc(100% - 4px);
      padding: var(--pad-box);
      background-color: white;
      text-align: left;
    }
    .result-item {
      margin-bottom: .25rem;
    }
    .result-item>*:not(:last-child) {
      margin-right: .25rem;
    }
    .add-btn {
      -webkit-appearance: none;
      border: none;
      border-radius: 50%;
      width: 1.125rem;
      height: 1.125rem;
      padding: 0;
      background-color: var(--grey);
      color: white;
    }
    .result-name {
      display: inline;
    }
    .result-avatar {
      width: 1.25rem;
      height: 1.25rem;
      line-height: 1;
      vertical-align: text-top;
    }
    .submit-search {
      border-width: 1px;
      background-color: var(--grey);
      background-image: linear-gradient(to bottom, var(--lt-grey), #fff1);
    }
    .submit-search:hover {
      background-color: var(--blue);
      transition: all .1s linear;
    }
    .submit-search:focus {
      box-shadow: inset 0 0 1px 0 black;
      background-color: #666;
      background-image: none;
    }
    .feed {
      background-color: black;
      border-radius: calc(var(--border-radius) * 2);
      box-shadow: inset 0 0 6px 1px var(--trans-white);
      min-height: 7rem;
      padding: var(--pad-box-less);
    }
    .fetch-streamers-error {
      text-align: center;
      color: var(--green);
    }
    .flex-container {
      display: flex;
      flex-flow: row nowrap;
      justify-content: flex-start;
      align-items: flex-start;
    }
    .flex-child {
      flex-shrink: 1;
      flex-basis: auto;
    }
    .flex-child.avatar-container {
      flex-grow: 0;
    }
    .flex-child.text-container {
      flex-grow: 1;
    }
    .flex-child:not(:last-child) {
      margin-right: var(--pad);
    }
    .streamer-container {
      border-radius: var(--border-radius);
      border: 1px solid var(--green);
      padding: var(--pad-box);
      color: var(--lt-grey);
    }
    .streamer-container:not(:last-child) {
      margin-bottom: calc(var(--pad) / 2);
    }
    .avatar-container {
      margin-top: calc(var(--pad) * 2);
    }
    .streamer-avatar {
      border: 1px solid var(--grey);
      max-width: 7.5rem;
      max-height: 7.5rem;
    }
    .streamer-name {
      margin-top: var(--pad)
    }
    .streamer-link {
      text-decoration: none;
      color: var(--near-white);
    }
    .streamer-link:hover {
      color: var(--lt-grey);
    }
    .streamer-link:visited {
      color: var(--lt-blue);
    }
    .streamer-link:visited:hover {
      color: var(--blue);
    }
    .stream-container {
      display: flex;
      flex-flow: row wrap;
      justify-content: flex-start;
      align-items: stretch;
    }
    .current-stream, .prev-stream {
      flex: 0 1 auto;
      border-radius: var(--border-radius);
      border: 1px solid var(--lt-grey);
      width: calc(50% - (var(--pad-less) / 2));
      padding: var(--pad)
    }
    .current-stream {
      margin-right: var(--pad-less);
    }
    .current-stream.offline, .prev-stream.no-videos {
      text-align: center;
    }
    .current-stream.offline span, .prev-stream.no-videos span {
      position: relative;
      top: calc(50% - .625rem);
    }
    </style>
  </head>
  <body>
    <div id="mainContainer" class="main container">
      <form name="searchForm" id="searchForm" class="search-form">
        <div id="searchContainer" class="search-container">
          <input name="searchField" id="searchField" class="search-field" type="text" placeholder="SEARCH" />
        </div>
        <button name="submitSearch" id="submitSearch" class="submit-search" type="submit">Submit</button>
      </form>
      <div id="feed" class="feed"></div>
    </div>
  </body>
  <script type="text/javascript">window.env = { production: false }</script>
  <script type="text/javascript" src="/js/main.js"></script>
</html>
